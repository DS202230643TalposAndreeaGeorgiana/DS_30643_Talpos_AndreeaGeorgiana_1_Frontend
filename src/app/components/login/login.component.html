<div  fxLayout="row" fxLayoutAlign="center center" class="login-class bg full-screen">
  <mat-card class="login-box" fxFlex="25%">
    <mat-toolbar class="loginToolbar" fxLayoutAlign="center center" style="font-size:32px">Login</mat-toolbar>
    <mat-card-content fxLayout="column" class="login-form">
      <mat-form-field>
        <mat-icon matPrefix> perm_identity</mat-icon>
        <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="user.username">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-icon matPrefix>fingerprint</mat-icon>
        <input matInput placeholder="Password" type="password" name="password"  [(ngModel)]="user.password">
      </mat-form-field>
      <br>
      <br>
      <button mat-raised-button type="submit" (click) = "login()">Login</button>
      <br>
    </mat-card-content>
  </mat-card>
</div>
